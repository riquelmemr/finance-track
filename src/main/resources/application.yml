spring:
  application:
    name: financetrack

  datasource:
    init:
      admin:
        username: ${DATASOURCE_ADMIN_USERNAME:admin}
        password: ${DATASOURCE_ADMIN_PASSWORD:nimda}

  lifecycle:
    timeout-per-shutdown-phase: 30s

  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

server:
  port: 8080
  shutdown: graceful

  servlet:
    context-path: /api/v1

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

jwt:
  secret: ${JWT_SECRET}
  issuer: financetrack
  expiration: 7776000
