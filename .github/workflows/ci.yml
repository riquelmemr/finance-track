name: Continuous Integration

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          - distribution: 'oracle'
          - java-version: 21
          - cache: 'maven'

      - name: Build and Test
        run: ./mvnw -B clean verify
